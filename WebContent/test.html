<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf8">
		<title>驾考科目一顺序练习</title>
		<!-- Ext -->
		<link rel="stylesheet" type="text/css" href="ext/resources/css/ext-all.css" />
		<script type="text/javascript" src="ext/ext-all.js"></script>
		
		<script type="text/javascript" src="dwr/engine.js"></script>
		<script type="text/javascript" src="dwr/util.js"></script>
		<script type="text/javascript" src="dwr/interface/questionService.js"></script>
		<script type="text/javascript" src="dwr/interface/imageService.js"></script>
		<script type="text/javascript">
		Ext.onReady(function() {
			var question = [];
			var ids = [];
			var rate = 1;
			var maxRate = 898;
			var minRate = 1;
			var loading = true;
			var viewport;
			
			var buttonWidth = 150;
			var buttonHeight = 50;
			
			var buttonPrev = {
				xtype: 'button',
				margins: '0 5 0 5',
				width: buttonWidth,
				height: buttonHeight,
				handler: function() {
					rate--;
					update();
				},
				html: '上一题'
			};
			var buttonNext = {
				xtype: 'button',
				margins: '0 5 0 5',
				width: buttonWidth,
				height: buttonHeight,
				handler: function() {
					rate++;
					update();
				},
				html: '下一题'
			};
			var textRate = new Ext.form.field.Number({
				inputId: 'text-rate',
				name: 'number',
				value: rate,
				maxValue: maxRate,
				minValue: minRate,
				listeners: {
					change: function(field, newValue) {
						rate = parseInt(newValue);
						update();
					}
				}
			});
			var buttonAutoNext = {
				xtype: 'checkboxgroup',
				columns: [150],
				items: [
					{
						boxLabel: '回答正确自动下一题',
						checked: true,
						inputId:'auto-next'
					}
				]
			};
			var questionToolbarLeft = {
				xtype: 'panel',
				border: false,
				layout: {
					type: 'vbox',
					align: 'center'
				},
				items: [textRate, buttonAutoNext]
			}
			
			var questionContent = {
				xtype: 'panel',
				id: 'question-content',
				region: 'north',
				border: false,
				height: 100
			};
			
			var questionOption = {
				xtype: 'panel',
				id: 'question-option',
				region: 'west',
				border: false,
				margin: '5 0 20 0',
				width: 420
			};
			
			var questionToolbar = {
				xtype: 'panel',
				id: 'question-toolbar',
				region: 'south',
				border: false,
				height: 120,
				layout: {
					type: 'hbox',
					align: 'center'
				},
				items: [
					{
						xtype: 'label',
						text: '目前进度',
						margin: '0 0 0 10'
					},
					questionToolbarLeft, buttonPrev, buttonNext
				]
			};
			
			var questionImage = {
				xtype: 'panel',
				id: 'question-image',
				region: 'center',
				border: false,
				height: 250
			};
			
			var questionDetail = {
				xtype: 'panel',
				id: 'question-detail',
				region: 'east',
				border: false,
				width: 250,
			};

			new function() {
				questionService.getQuestionIdList(window.location.hash, function(data){
					ids = Ext.decode(data);
					update();
				});
				
				viewport = Ext.create('Ext.Viewport', {
					layout: 'border',
					items: [
						questionContent, questionOption, questionDetail,
						questionToolbar, questionImage
					],
					renderTo: Ext.getBody()
				});
				
			}
			
			var answer = function(answerId) {
				if ('answer-' + question.answer == answerId) {
					messageBox('恭喜回答正确', '恭喜回答正确', 'question-image');
				} else {
					messageBox('抱歉回答错误', '正确答案是：' + question.option[question.answer], 'question-image');
				}
			}
			
			var update = function() {
				rate = rate > minRate ? rate : minRate;
				rate = rate < maxRate ? rate : maxRate;
			
				setLoadingStatus();
				
				questionService.getQuestion(ids[rate - 1], function(data) {
					question = Ext.decode(data);
					Ext.get('question-content').setHTML(question.content);
					Ext.get('question-detail').setHTML(
						'题目分类：<br /><strong>' + question.category
						+ '</strong><br />出题概率：' + question.frequency
					);
					textRate.setValue(rate);
					updateOption();
					updateImage();
					setLoadingStatus();
				});	
			}
			
			var updateOption = function() {
				Ext.get('question-option').setHTML('');
				var buttons = new Array(question.option.length);
				for (var i = 0; i < question.option.length; i++) {
					buttons[i] = {
						xtype: 'button',
						id: 'answer-' + i,
						margins: '5 0 0 0',
						width: 400,
						height: buttonHeight,
						html: question.option[i],
						handler: function() {
							answer(this.id);
						}
					};
				}
				Ext.create('Ext.Panel', {
					layout: {
						type: 'vbox',
						align: 'center'
					},
					border: false,
					items: buttons,
					renderTo: 'question-option'
				});
			}
			
			var updateImage = function() {
				Ext.get('question-image').setHTML('');
				Ext.get('question-image').createChild({
					tag: 'img',
					id: 'question-image-img',
					height: 0
				});
				if (question.image && '' != question.image) {
					imageService.getImage(question.image, function(data){
						Ext.get('question-image-img').set({
							height: 320,
							src: 'data:image/jpeg;base64,' + data
						});
					});
				}
			}
			
			var setLoadingStatus = function() {
				if (true == loading) {
					viewport.setLoading({
						msg: 'Loading...',
						useTargetEl: true
					});
					loading = false;
				} else {
					viewport.setLoading(false);
					loading = true;
				}
			}
			
			var messageBox = function(title, msg, target) {
				Ext.MessageBox.show({  
					title: title,  
					msg: msg,  
					width: 400, 
					closable: true,  
					buttons: Ext.MessageBox.OK,  
					icon: Ext.MessageBox.INFO,  
					animateTarget: target 
				});
				setTimeout(function() {
					Ext.MessageBox.hide();
				}, 1000);
			}
		
		});
		</script>
		<link rel="stylesheet" type="text/css" href="drivingtest.css">
	</head>
	<body>
	</body>
</html>
